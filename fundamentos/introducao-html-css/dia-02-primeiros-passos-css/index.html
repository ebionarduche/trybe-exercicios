<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
     h1 {
        color: rgb(227, 152, 12);
        font-size: 65px;
     }
     body{
        background-color: rgb(255, 400, 200);
     }
     .background{
        background-color: rgb(252, 210, 132);
        font-size: 25px;
     }
     p {
        font-style: italic;
        font-family: 'Times New Roman', Times, serif;
     }
    </style>
  </head>
  <body>

    <h1>Frutas</h1>

    <p class="background">Qual é a sua fruta favorita?</p>
    
    <ul class="background">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

  </body>
</html>
