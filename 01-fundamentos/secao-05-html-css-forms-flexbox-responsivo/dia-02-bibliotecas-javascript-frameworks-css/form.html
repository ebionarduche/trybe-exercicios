<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
    
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="input-group">
          <span class="input-group-text" class="form-control">Nome & Sobrenome</span>
          <input type="text" aria-label="first name" class="forms-control">
          <input type="text" aria-label="last name" class="forms-control">
        </div>
        <br/>

        <label class="form-label" for="email">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <section>
        <label class="form-check-label" for="destination1">Cidade</label>
        <input class="form-check-input mt-0"  type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        
        <label class="form-check-label" for="destination2">Campo</label>
        <input class="form-check-input mt-0" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label class="form-check-label" for="destination3">Praia</label>
        <input class="form-check-input mt-0" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label class="form-check-label" for="destination4">Montanhas</label>
        <input class="form-check-input mt-0" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>
       </section>

        <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea  name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-success" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-warning">Apagar informações</button>
    </form>
  </body>
</html>
